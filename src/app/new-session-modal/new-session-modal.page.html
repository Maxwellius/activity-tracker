<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Retour</ion-button>
    </ion-buttons>
    <ion-title>Nouvelle Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="4">
        <ion-label color="primary" class="bold">Temps d'activit√© :</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-item>
          <ion-input type="number" [ngModel]="activityDuration.hours" class="ion-text-center" (ngModelChange)="onDurationHoursChange($event)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1">
        <ion-label>h</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-item>
          <ion-input type="number" [ngModel]="activityDuration.minutes" (ngModelChange)="onDurationMinutesChange($event)" class="ion-text-center">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1">
        <ion-label>min</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="onIncrementHourButtonClick()" [disabled]="plusDisabled">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="onDecrementHourButtonClick()" [disabled]="minusDisabled">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
